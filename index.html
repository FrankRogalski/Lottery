<!DOCTYPE html>
<html lang="de-de">
    <head>
        <meta charset="utf-8" />
        <title>Lottery</title>
    </head>
    <body>
        <div id="input_fields">
            Possible different numbers on the balls
            <input id="minNumber" placeholder="from" type="text">
            <input id="maxNumber" placeholder="to" type="text">
            <br>

            Balls being pulled per round pulled
            <input id="balls" type="text">
            <br>

            Select your numbers
            <button id="input">Choose input</button>
        </div>
        <div id="numbers"></div>
        <br>
        <div id="generated">
            Current correct answer: 
            <span id="correct"></span>
            <br>

            Tries to win the Lottery:
            <span id="tries">0</span>
            <br>

            Times won the Lottery:
            <span id="wins">0</span>
            <br>

            Chance you'll have won once by now:
            <span id="chance">0</span>
        </div>
        <script src="main.js"></script>
    </body>
</html>
